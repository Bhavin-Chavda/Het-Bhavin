{% extends 'base.html' %}
{% block head %}
<style>
body {
  background-image: url('/static/img/bmipage.jpg');
  background-size: cover;
}
</style>

{% endblock head %}
{% block BMIactive %} active {% endblock BMIactive %}
{% block title %}BMI{% endblock title %}

{% block body %}
    <h1 style="margin: 20px;">BMI Calculator</h1><br><br>
    

<form action="add">
<h3 style="margin: 20px;">Enter Your Height(cm) :</h3>
 <input type="text" name="height" style="width:40%; margin:20px; border-radius:5px; border-color: rgb(241, 181, 102); background-color: rgba(20, 22, 22, 0.8); color: #5fba3d;"><br><br>
<h3 style="margin: 20px;"> Enter Your Weight(kg) :</h3>
 <input type="text" name="weight" style="width:40%; margin: 20px; border-radius:5px; border-color: rgb(241, 181, 102); background-color: rgba(43, 45, 46, 0.8); color: #5fba3d;"><br><br>
<input type="submit" style="background-color: #d56c16;
border: none;
color: white;
padding: 13px 32px;
text-decoration: none;
margin: 20px;
cursor: pointer;" >
</form>
<!-- editing  -->
{% endblock body%}
